# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.14
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Setup Node.js
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
    
    # Install yarn
    - name: Yarn CLI
      uses: CultureHQ/actions-yarn@v1.0.1

    # Install dev dependencies
    - name: Install dev dependencies
      run: yarn install --dev

    # Build dist
    - name: Build dist
      run: |
        rm -rf /home/runner/.cache/electron-builder
        yarn dist

    - name: Prepare for uploading dist (linux)
      if: matrix.os == 'ubuntu-18.04'
      run: |
        AppImage=`ls dist/Sobani-*.AppImage`
        export DistFile=${AppImage%AppImage}-linux-x64.AppImage
        mv $AppImage $DistFile
    
    - name: Prepare for uploading dist (macOS)
      if: matrix.os == 'macos-10.14'
      run: |
        DiskImage=`ls dist/Sobani-*.dmg`
        export DistFile=${DiskImage%dmg}-macos-x64.dmg
        mv $DiskImage $DistFile

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: $DistFile
